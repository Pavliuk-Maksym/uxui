<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Створити бронювання</title>
    <link rel="stylesheet" href="create-booking.css" />
  </head>
  <body>
    <div class="overlay">
      <div class="modal">
        <h2>Нове бронювання</h2>

        <form class="form">
          <label>
            Імʼя клієнта
            <input type="text" />
          </label>

          <label>
            Телефон
            <input type="text" />
          </label>

          <label>
            Дата
            <input type="date" />
          </label>

          <label>
            Час початку
            <input type="time" />
          </label>

          <label>
            Час завершення
            <input type="time" />
          </label>

          <label>
            Номер столу
            <input type="number" />
          </label>
        </form>

        <div class="actions">
          <a href="index.html" class="cancel">Скасувати</a>
          <button class="confirm">Підтвердити</button>
        </div>
      </div>
    </div>
  </body>
</html>
