<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Редагувати бронювання</title>
    <link rel="stylesheet" href="edit-booking.css" />
  </head>
  <body>
    <div class="overlay">
      <div class="modal">
        <h2>Редагування бронювання №1001</h2>

        <form class="form">
          <label>
            Імʼя клієнта
            <input type="text" value="Андрій Мельник" />
          </label>

          <label>
            Телефон
            <input type="text" value="+380931234111" />
          </label>

          <label>
            Дата
            <input type="date" value="18.12.2025" />
          </label>

          <label>
            Час початку
            <input type="time" value="12:00" />
          </label>

          <label>
            Час завершення
            <input type="time" value="16:00" />
          </label>

          <label>
            Номер столу
            <input type="number" value="2" />
          </label>

          <label>
            Статус бронювання
            <select>
              <option>Активна</option>
              <option selected>Очікується</option>
              <option>Скасована</option>
            </select>
          </label>
        </form>

        <div class="actions">
          <a href="index.html" class="cancel">Скасувати</a>
          <a href="index-changed-bookind.html" class="confirm"
            >Зберегти зміни</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
